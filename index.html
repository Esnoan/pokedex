<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <meta name="description" content="Descubre en nuestra Pokédex todos los datos de tu Pokémon favorito.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="o-header">
    <nav class="o-nav container">
      <img class="o-nav__image" src="./assets/icon/pokeball.svg" alt="pokeball logo">
      <a class="o-nav__title">POKEDEX_</a>
    </nav>
  </header>
  <main class="o-main">
    <div class="container">
      <section class="o-content">
        <section class="m-view">
          <div class="m-widget">
            <img class="m-widget__icon" src="./assets/icon/flame.svg" alt="charizard icon">
            <h1 class="m-widget__title">Charizard</h1>
          </div>
          <div class="m-widget__container">
            <object type="image/svg+xml" data="./assets/pokemon/charizard.svg" width="100%" height="100%"
              class="m-widget__container-image">
            </object>
          </div>
        </section>
        <section class="m-card">
          <section class="m-card__item">
            <h4 class="m-card__item-label">No</h4>
            <p class="m-card__item-value">005</p>
          </section>
          <section class="m-card__item">
            <h4 class="m-card__item-label">Level</h4>
            <p class="m-card__item-value">300</p>
          </section>
          <section class="m-card__item">
            <h4 class="m-card__item-label">Type</h4>
            <p class="m-card__item-value">Fire</p>
          </section>
          <section class="m-card__item">
            <h4 class="m-card__item-label">Ability</h4>
            <p class="m-card__item-value">Flame</p>
          </section>
          <section class="m-card__item">
            <h4 class="m-card__item-label">Height</h4>
            <p class="m-card__item-value">1.7M</p>
          </section>
          <section class="m-card__item">
            <h4 class="m-card__item-label">Weight</h4>
            <p class="m-card__item-value">90.5 Kg</p>
          </section>
        </section>
      </section>
    </div>
  </main>
  <footer>
    <section class="o-footer container">
      <h2 class="o-footer__title">Others</h2>
      <div class="o-footer__others">
        <button class="m-button squirtle">
          <div class="m-button__container">
            <object type="image/svg+xml" data="./assets/pokemon/squirtle.svg" width="100%" height="100%"
              class="m-button__container-image">
            </object>
          </div>
        </button>
        <button class="m-button mewtwo">
          <div class="m-button__container">
            <object type="image/svg+xml" data="./assets/pokemon/mewtwo.svg" width="100%" height="100%"
              class="m-button__container-image">
            </object>
          </div>
        </button>
        <button class="m-button pikachu">
          <div class="m-button__container">
            <object type="image/svg+xml" data="./assets/pokemon/pikachu.svg" width="100%" height="100%"
              class="m-button__container-image">
            </object>
          </div>
        </button>
        <button class="m-button snorlax">
          <div class="m-button__container">
            <object type="image/svg+xml" data="./assets/pokemon/snorlax.svg" width="100%" height="100%"
              class="m-button__container-image">
            </object>
          </div>
        </button>
      </div>
    </section>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
